<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+Sinhala:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Outfit', 'Noto Sans Sinhala', sans-serif; overflow-x: hidden; }
        
        /* Backgrounds */
        .hero-bg { background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); }
        .text-gradient { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Phone Frame */
        .phone-frame {
            width: 380px; height: 760px;
            background: #1e293b; border-radius: 45px;
            box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.3);
            padding: 12px; position: relative; margin: auto; border: 4px solid #334155;
            transition: all 0.5s ease;
        }

        /* Mobile Fullscreen Override */
        .mobile-fullscreen-mode {
            width: 100% !important; height: 100vh !important;
            border: none !important; border-radius: 0 !important;
            padding: 0 !important; margin: 0 !important;
            background: #fff !important; z-index: 9999;
        }
        .mobile-fullscreen-mode .phone-notch { display: none !important; }
        .mobile-fullscreen-mode .phone-screen { border-radius: 0 !important; }

        .phone-notch {
            position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 25px; background: #1e293b;
            border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; z-index: 50;
        }
        
        .phone-screen {
            width: 100%; height: 100%; background: #fff; border-radius: 35px;
            overflow: hidden; position: relative;
        }

        /* Apps Backgrounds */
        .bg-wa { background-color: #efeae2; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .bg-call { background: radial-gradient(circle at center, #1f2c34 0%, #0b141a 100%); }
        .bg-tiktok { background: #000; color: white; }

        /* Animations */
        .fade-out { animation: fadeOut 0.5s forwards; }
        .fade-in { animation: fadeIn 0.5s forwards; }
        .pop-msg { animation: popMsg 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; transform: scale(0.5); opacity: 0; }
        .vibrate { animation: vibrate 0.4s linear infinite; }
        .pulse-ring { animation: pulseRing 2s infinite; }

        @keyframes fadeOut { to { opacity: 0; display: none; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popMsg { to { transform: scale(1); opacity: 1; } }
        @keyframes vibrate { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
        @keyframes pulseRing { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

        /* Typing Cursor */
        .cursor { display: inline-block; width: 3px; background-color: #2563eb; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Easter Egg */
        .secret-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
        }
        .secret-overlay.active { opacity: 1; pointer-events: auto; }
        .hacker-text { font-family: 'Courier New', monospace; font-size: 2rem; font-weight: bold; color: #00ff00; text-shadow: 0 0 10px #00ff00; margin-bottom: 20px; text-align: center; }
        .kina-logo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #00ff00; box-shadow: 0 0 20px #00ff00; animation: spin 3s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>

    <script>

        const LOGO_SRC = "logo.png"; // Ensure this file is in your folder

        // TYPING EFFECT
        const words = ["Real Estate", "Luxury Cars", "Car Audio"];
        let i = 0;
        function typeWriter() {
            const heading = document.getElementById("typing-text");
            if (!heading) return;
            const word = words[i];
            let j = 0; let isDeleting = false;
            function loop() {
                heading.innerHTML = word.substring(0, j);
                if (!isDeleting && j < word.length) { j++; setTimeout(loop, 100); } 
                else if (isDeleting && j > 0) { j--; setTimeout(loop, 50); } 
                else { isDeleting = !isDeleting; if (!isDeleting) { i = (i + 1) % words.length; setTimeout(typeWriter, 500); return; } setTimeout(loop, 2000); }
            }
            loop();
        }
        typeWriter();

        // --- MOBILE HANDLING (SPEED UP) ---
        function handleMobileExperience() {
            const isMobile = window.innerWidth < 768; 
            const introSection = document.getElementById('intro-section');
            const phoneWrapper = document.getElementById('phone-container-wrapper');
            const phoneFrame = document.getElementById('main-phone');
            const progressBar = document.getElementById('progress-bar');

            if (isMobile) {
                introSection.classList.remove('hidden');
                phoneWrapper.classList.add('hidden');
                setTimeout(() => { progressBar.style.width = '100%'; }, 50); // Start immediately
                
                // REDUCED DELAY: 1500ms (1.5 seconds)
                setTimeout(() => {
                    introSection.classList.add('fade-out');
                    setTimeout(() => {
                        introSection.classList.add('hidden');
                        document.getElementById('main-footer').classList.add('hidden');
                        phoneWrapper.classList.remove('hidden', 'md:flex');
                        phoneWrapper.classList.add('fixed', 'inset-0', 'z-50', 'bg-white', 'fade-in');
                        phoneFrame.classList.remove('phone-frame');
                        phoneFrame.classList.add('mobile-fullscreen-mode');
                        initApp(); 
                    }, 500);
                }, 1500);
            } else {
                phoneWrapper.classList.remove('hidden');
                initApp(); 
            }
        }

        // --- UTILS ---
        function shakePhone() {
            const phone = document.getElementById('main-phone');
            phone.classList.add('vibrate');
            setTimeout(() => phone.classList.remove('vibrate'), 500);
        }

        }

        // --- 2. TELEGRAM ---
        function renderTelegramInbox() {

             list.insertBefore(newItem, list.firstChild);
        }
        function openTelegramChat() {
             document.getElementById('phone-screen').innerHTML = `<div class="w-full h-full bg-[#0f172a] flex flex-col text-white"><div class="bg-[#17212b] p-3 pt-8 flex items-center gap-4 shadow sticky top-0 z-10"><i class="fas fa-arrow-left text-gray-400 cursor-pointer" onclick="initApp()"></i><img src="${LOGO_SRC}" class="w-10 h-10 rounded-full bg-[#17212b] p-0.5 object-contain"><div class="flex-1"><h3 class="font-bold">CNV Group Bot</h3><p class="text-xs text-blue-400">bot</p></div><i class="fas fa-phone cursor-pointer" onclick="renderCallScreen('Telegram')"></i><i class="fas fa-ellipsis-v text-gray-400 ml-4"></i></div><div class="flex-1 p-4 flex flex-col gap-2" style="background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 15px 15px;"><div class="bg-[#1e293b] p-3 rounded-xl rounded-tl-none self-start max-w-[90%] text-sm shadow pop-msg">Welcome! Select a service:<div class="grid gap-2 mt-3"><button onclick="window.open('${links.land}')" class="bg-[#2b5278] hover:bg-[#386ba1] p-3 rounded-lg text-left text-sm font-bold shadow-sm flex items-center gap-2">üè† Real Estate</button><button onclick="window.open('${links.car}')" class="bg-[#2b5278] hover:bg-[#386ba1] p-3 rounded-lg text-left text-sm font-bold shadow-sm flex items-center gap-2">üöó Auto Sales</button><button onclick="window.open('${links.audio}')" class="bg-[#2b5278] hover:bg-[#386ba1] p-3 rounded-lg text-left text-sm font-bold shadow-sm flex items-center gap-2">üéµ Car Audio</button></div></div></div></div>`;

        function renderInstagram() {
            document.getElementById('phone-screen').innerHTML = `<div class="w-full h-full bg-white flex flex-col font-sans text-black"><div class="p-4 flex justify-between items-center border-b pt-8"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" class="h-8"><i class="fab fa-facebook-messenger text-2xl"></i></div><div class="flex-1 overflow-y-auto pop-msg"><div class="flex items-center gap-2 p-3"><img src="${LOGO_SRC}" class="w-8 h-8 rounded-full border"><span class="font-bold text-sm">cnv_group_official</span><i class="fas fa-ellipsis-h ml-auto"></i></div><div class="w-full aspect-square bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center justify-center p-6 text-center"><h2 class="font-extrabold text-2xl text-blue-900 mb-6 tracking-tight">EXPLORE SERVICES</h2><div class="w-full space-y-3"><button onclick="window.open('${links.land}')" class="w-full bg-white py-3 rounded-xl shadow-lg font-bold text-blue-600 hover:scale-105 transition text-sm flex items-center justify-center gap-2"><i class="fas fa-home"></i> Real Estate</button><button onclick="window.open('${links.car}')" class="w-full bg-white py-3 rounded-xl shadow-lg font-bold text-blue-600 hover:scale-105 transition text-sm flex items-center justify-center gap-2"><i class="fas fa-car"></i> Auto Sales</button><button onclick="window.open('${links.audio}')" class="w-full bg-white py-3 rounded-xl shadow-lg font-bold text-blue-600 hover:scale-105 transition text-sm flex items-center justify-center gap-2"><i class="fas fa-music"></i> Car Audio</button></div></div><div class="p-3 space-y-2"><div class="flex justify-between text-2xl"><div class="flex gap-4"><i class="far fa-heart text-red-500"></i><i class="far fa-comment"></i></div><i class="far fa-bookmark"></i></div><p class="text-sm"><span class="font-bold">cnv_group_official</span> Click buttons above to visit! ‚òùÔ∏è</p></div></div></div>`;
        }

        // --- 5. TIKTOK (NEW) ---
        function renderTikTok() {
            document.getElementById('phone-screen').innerHTML = `
                <div class="w-full h-full bg-black flex flex-col font-sans text-white relative bg-tiktok">
